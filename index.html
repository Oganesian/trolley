<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Trolley-Planer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="src/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="src/css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="src/js/script.js"></script>
</head>

<body>

  <section id="main">
    <div class="main-row">
      <div class="form-container">
        <form name="time" id="shifts-form">
          <textarea type="text" class="form-item" name="shifts" id="shifts_id" required></textarea>
          <input type="number" class="form-item" name="number_of_shifts" id="number_of_shifts_id" required/>
          <input type="submit" class="submit" value="Add"/>
        </form>
      </div>
      <div>
        <div class="table-container">
          <table id="myTable">
              <tr>
                <th>Имя</th>
                <th>Смены</th>
              </tr>
          </table>
        </div>
        <div class="container-center">
          <button class="submit" id="start-button">Начать</button>
        </div>
      </div>
      <div class="container-center" id="temp-container">
        <table id="temp-shifts">
          <thead>
            <tr>
              <th>Имя</th>
              <th>Количество смен</th>
              <th>Оставшиеся запросы</th>
            </tr> 
          </thead>
          <tbody></tbody>
        </table>
        <button class="submit" disabled="true" id="next-shift">Далее</button>
      </div>
      <div class="container-center" id="result-container">
        <table id="result-shifts">
          <thead>
            <tr>
              <th>Имя-1</th>
              <th>Имя-2</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <table id="stats">
          <thead>
            <tr>
              <th>Имя</th>
              <th>Смены</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

</body>

</html>
